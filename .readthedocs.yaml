version: 2

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-lts-latest
  tools:
    python: "3.8"

# Recommended, not required
python:
   version: 3.8
   install:
      - method: pip
        path: .
        extra_requirements:
            - docs

sphinx:
  builder: html
  configuration: docs/conf.py
  fail_on_warning: true
